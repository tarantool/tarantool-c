sudo: required
language: C
compiler:
    - clang
    - gcc

services:
  - docker

cache:
    directories:
      - $HOME/.cache

git:
    depth: 100500

env:
    global:
      - ENCRYPTION_LABEL="27298b445e90"
    matrix:
      - TARGET=documentation
      - TARGET=test TARANTOOL_REPO=1.10
      - TARGET=test TARANTOOL_REPO=2x
      - TARGET=test TARANTOOL_REPO=2.2
      - TARGET=test TARANTOOL_REPO=2.3
      - OS=el DIST=6
      - OS=el DIST=7
      - OS=el DIST=8
      - OS=fedora DIST=28
      - OS=fedora DIST=29
      - OS=fedora DIST=30
      - OS=ubuntu DIST=trusty
      - OS=ubuntu DIST=xenial
      - OS=ubuntu DIST=bionic
      - OS=ubuntu DIST=eoan
      - OS=ubuntu DIST=focal
      - OS=debian DIST=jessie
      - OS=debian DIST=stretch
      - OS=debian DIST=buster

matrix:
    exclude:
      - env: OS=el DIST=6
        compiler: clang
      - env: OS=el DIST=7
        compiler: clang
      - env: OS=el DIST=8
        compiler: clang
      - env: OS=fedora DIST=28
        compiler: clang
      - env: OS=fedora DIST=29
        compiler: clang
      - env: OS=fedora DIST=30
        compiler: clang
      - env: OS=ubuntu DIST=trusty
        compiler: clang
      - env: OS=ubuntu DIST=xenial
        compiler: clang
      - env: OS=ubuntu DIST=bionic
        compiler: clang
      - env: OS=ubuntu DIST=eoan
        compiler: clang
      - env: OS=ubuntu DIST=focal
        compiler: clang
      - env: OS=debian DIST=jessie
        compiler: clang
      - env: OS=debian DIST=stretch
        compiler: clang
      - env: OS=debian DIST=buster
        compiler: clang
      - env: TARGET=documentation
        compiler: clang

script:
  - git describe --long
  - |
    if [ "${TARGET}" = "test" ]; then
        ./test.sh;
    elif [ "${TARGET}" = "documentation" ]; then
        ./documentation.sh;
    else
        git clone https://github.com/packpack/packpack.git packpack;
        packpack/packpack;
    fi;

before_deploy:
  - ls -l build/

deploy:
  # Deploy packages to PackageCloud
  - provider: packagecloud
    username: tarantool
    repository: "1_10"
    token: ${PACKAGECLOUD_TOKEN}
    dist: ${OS}/${DIST}
    package_glob: build/*.{rpm,deb}
    skip_cleanup: true
    on:
      branch: master
      condition: -n "${OS}" && -n "${DIST}" && -n "${PACKAGECLOUD_TOKEN}"
  - provider: packagecloud
    username: tarantool
    repository: "2x"
    token: ${PACKAGECLOUD_TOKEN}
    dist: ${OS}/${DIST}
    package_glob: build/*.{rpm,deb}
    skip_cleanup: true
    on:
      branch: master
      condition: -n "${OS}" && -n "${DIST}" && -n "${PACKAGECLOUD_TOKEN}"
  - provider: packagecloud
    username: tarantool
    repository: "2_2"
    token: ${PACKAGECLOUD_TOKEN}
    dist: ${OS}/${DIST}
    package_glob: build/*.{rpm,deb}
    skip_cleanup: true
    on:
      branch: master
      condition: -n "${OS}" && -n "${DIST}" && -n "${PACKAGECLOUD_TOKEN}"
  - provider: packagecloud
    username: tarantool
    repository: "2_3"
    token: ${PACKAGECLOUD_TOKEN}
    dist: ${OS}/${DIST}
    package_glob: build/*.{rpm,deb}
    skip_cleanup: true
    on:
      branch: master
      condition: -n "${OS}" && -n "${DIST}" && -n "${PACKAGECLOUD_TOKEN}"

notifications:
  email:
    recipients:
      - build@tarantool.org
    on_success: change
    on_failure: always
